<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="hero">
        <img src="img/mariaB2.png" alt="Pelicula destacada" class="hero-img">
        <div class="hero-content">
            <h1 class="hero-title">Maria, la del barrio</h1>
            <p class="hero-description">
                ¡Ya disponible!
            </p>
            <div class="hero-buttons">
                <button class="btn play-btn"><i class="fas fa-play"></i> Reproducir</button>
                <button class="btn info-btn"><i class="fas fa-info-circle"></i> Más información</button>
            </div>
        </div>
    </section>
    
    <section class="carousel">
        <h2 class="carousel-title">Recien agregado</h2>
        <div class="carousel-container">
            <button class="carousel-btn left-btn">&#10094;</button> <!-- Flecha izquierda -->
            <div class="carousel-track">
                <img src="img/principessa1984p.png" alt="Telenovela 1" class="carousel-item">
                <img src="img/CarlotayMax.png" alt="Telenovela 2" class="carousel-item">
                <img src="img/chucho.png" alt="Telenovela 3" class="carousel-item">
                <img src="imagen4.jpg" alt="Telenovela 4" class="carousel-item">
                <img src="imagen5.jpg" alt="Telenovela 5" class="carousel-item">
                <!-- Agrega más imágenes -->
            </div>
            <button class="carousel-btn right-btn">&#10095;</button> <!-- Flecha derecha -->
        </div>
    </section>
    
</body>
</html>
